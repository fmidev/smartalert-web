<!DOCTYPE HTML>
<html>
  <head>
    <title>SmartAlert</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="apple-touch-icon" href="cap-logo.png">
    <meta name="viewport" content="initial-scale=1.0,
				   maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="css/capmap.css"/>
    <script type="text/javascript"
	    src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	  
    <link rel="stylesheet" href="css/leaflet.css" />
    <script type="text/javascript" src="js/leaflet.js"></script>

    <script type="text/javascript" src="capmap-config.js"></script>
    <script type="text/javascript" src="locations.js"></script>
    <script type="text/javascript" src="js/capmap.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.js"></script>

    <!-- Add translation files for required languages-->
    <!--<script type="text/javascript" src="i18n/translations-en-US.js"></script-->
    <script type="text/javascript" src="i18n/translations-en-US.js"></script>
    <!--<script type="text/javascript" src="i18n/translations-ru-KG.js"></script>
    <script type="text/javascript" src="i18n/translations-ky-KG.js"></script>-->

    <script type="text/javascript">
      $( document ).ready(function() {
        //  google.maps.event.addDomListener(window, 'load', initialize);
        L.DomEvent.addListener(window, 'load', initialize);
        // initialize ()
      });
    </script>

  </head>

  <body>
    <div id="map-canvas"></div>

    <div id="testId"> HELLO WORLD</div>

    <div id="legend-container">
      <div id="legend">
        <div id="eventSelect">
          <!--Events shows automatically based on capmap-config.js settings -->
          <select id="eventType">
            <option value="">All Hazard Types</option>
          </select>
          <!-- Languages shows automatically based on loaded translations -->
          <select id="lang" style="margin-top: 10px;">
            <option value="en-US">English</option>
          </select>
        </div>
        <table align="center" id="legend-warning-types" style="margin-top: 10px;">
          <tr>
            <td class="colorLegend" id="levelNone"></td>
            <td id="levelNoneText">no awareness needed</td>
            <td class="colorLegend" id="levelOrange"></td>
            <td id="levelOrangeText">dangerous</td>
          </tr>
          <tr>
            <td class="colorLegend" id="levelYellow"></td>
            <td id="levelYellowText">potentially dangerous</td>
            <td class="colorLegend" id="levelRed"></td>
            <td id="levelRedText">very dangerous</td>
          </tr>
        </table>
        <div id="senderName"  style="margin-top: 10px;"></div>
        <div id="sentDate"  style="margin-top: 5px;"></div>
      </div>
    </div>


    <div id="icon-legend-container">
      <div id="icon-legend"> 
        <div id="icon-legend-header"><u>Map legend</u></div>
          <table align="center" id="legend-icon-names">
            <tbody id="icon-legend-body">
            </tbody>
        </table>
        
      </div>
    </div>
    <div style="text-align: center;"><button id="icon-legend-button"></button></div>
  </body>
</html>
